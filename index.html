<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client-side Form Validation</title>
</head>
<body>
<div class="container">
    <form class="form" id="form">
        <h2>Register</h2>
        <div class="form-control">
            <label for="username">Username</label>
            <input id="username" placeholder="Enter username" type="text">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input id="email" placeholder="Enter username" type="text">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input id="password" placeholder="Enter username" type="password">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password-confirm">Confirm Password</label>
            <input id="password-confirm" placeholder="Enter username" type="password">
            <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
